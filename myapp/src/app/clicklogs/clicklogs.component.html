<button class="btn btn-sm btn-danger" (click)="toggleShowSecret()">
  Show Secret
</button>
<button class="btn btn-sm btn-danger" (click)="onResetLogs()">
  Reset logs
</button>
<label
  style="padding: 10px"
  *ngIf="showSecret"
  appBetterHighlight
  [defaultColor]="'yellow'"
  [highlightColor]="'red'"
>
  This is the world's biggest secret
</label>
<p
  *ngFor="let log of logs; let i = index"
  [ngStyle]="{ backgroundColor: i > 4 ? 'dodgerblue' : '' }"
  [ngClass]="{ 'white-text': i > 4 }"
>
  {{ log }}
</p>
